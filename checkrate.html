<style>
	td {
		border: 1px black solid;
	}

	img {
		max-width: 300px;
		max-height: 300px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<table id="table1"></table>
<input type="file" id="file1">
<input type="file" id="file2">
<input type="file" id="file3">
<br>
<button onclick="submitButton()">submit</button>

<script>
	var a = null;
	var fr = null;
	var url = null;
	var rating1 = null;
	var rating2 = null;
	var isReady = 0;

	function load1(e) {
		url = e.target.result;
		url = url.split("\n");
		isReady++;
		go();
	}

	function load2(e) {
		rating1 = e.target.result;
		rating1 = rating1.split("\n");
		isReady++;
		go();
	}

	function load3(e) {
		rating2 = e.target.result;
		rating2 = rating2.split("\n");
		isReady++;
		go();
	}

	function go() {
		if (isReady === 3) {
			thrs();
		}
	}

	function asd(fid, cb) {
		a = document.getElementById(fid).files[0];
		fr = new FileReader();
		fr.onload = cb;
		fr.readAsText(a);
	}

	function submitButton() {
		asd("file1", load1);
		asd("file2", load2);
		asd("file3", load3);
	}

	function dsgf(img, truth, pred) {
		return { img: img, truth: truth, pred: pred };
	}

	function boirh(a, b) {
		return b.pred - a.pred;
	}

	function thrs() {
		var combined = [];
		for (var i = 0; i < url.length; i++) {
			var rher = dsgf(url[i], rating1[i], rating2[i])
			combined.push(rher);
		}
		combined.sort(boirh);
		for (let i of combined) {
			var tr = $("<tr>");
			var td1 = $("<td>").appendTo(tr);
			var td2 = $("<td>").text(i.pred).appendTo(tr);
			var td3 = $("<td>").text(i.truth).appendTo(tr);
			var img = $("<img>").attr("src", i.img).appendTo(td1);
			tr.appendTo("#table1");
		}
	}
</script>
