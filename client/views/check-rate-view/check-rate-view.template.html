<devtools-navbar></devtools-navbar>

<div class="container-fluid">

    <form class="mb-3" ng-submit="submit()">
        <div class="form-row">

            <div class="form-group col-2">
                <label for="phase">Sets</label>
                <select class="form-control" id="phase" ng-model="selectedOptions.phase">
                    <option>training</option>
                    <option>validation</option>
                    <option>test</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="architectures">Architectures</label>
                <select class="form-control" id="architectures" ng-model="selectedOptions.architecture">
                    <option ng-repeat="architecture in options.architectures">{{ architecture }}</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="datasets">Datasets</label>
                <select class="form-control" id="datasets" ng-model="selectedOptions.dataset">
                    <option ng-repeat="dataset in options.datasets">{{ dataset }}</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="losses">Losses</label>
                <select class="form-control" id="losses" ng-model="selectedOptions.loss">
                    <option ng-repeat="loss in options.losses">{{ loss }}</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="optimizers">Optimizers</label>
                <select class="form-control" id="optimizers" ng-model="selectedOptions.optimizer">
                    <option ng-repeat="optimizer in options.optimizers">{{ optimizer }}</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="metrics">Metrics</label>
                <input class="form-control" ng-model="selectedOptions.metrics" type="text" id="metrics">
            </div>

            <div class="form-group col-2">
                <label for="epochs">Epochs</label>
                <input class="form-control" ng-model="selectedOptions.epochs" type="number" id="epochs" min="0"
                    step="1">
            </div>

            <div class="form-group col-2">
                <label for="patience">Patience</label>
                <input class="form-control" ng-model="selectedOptions.patience" type="number" id="patience" min="0"
                    step="1">
            </div>

            <div class="form-group col-2">
                <label for="split">Split</label>
                <input class="form-control" ng-model="selectedOptions.split" type="number" id="split" min="0" step="1">
            </div>

            <div class="form-group col d-flex align-items-end">
                <button class="btn btn-primary" type="submit">Compare Predictions</button>
            </div>

        </div>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>True Value</th>
                <th class="w-50">Predicted Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="datum in prediction">
                <td class="text-center">
                    <img class="rate-thumbnail img-thumbnail" ng-src="{{ datum.x | fileUrl }}"
                        style="max-width: 300px; max-height: 300px;">
                </td>
                <td>
                    <div ng-if="keyGuide === null">{{ datum.y.truth }}</div>
                    <div ng-if="keyGuide !== null">{{ datum.y.truth.label }}</div>
                </td>
                <td>
                    <div ng-if="keyGuide === null">{{ datum.y.predicted }}</div>
                    <div class="row" ng-repeat="oneHotValue in datum.y.predicted.arr" ng-if="keyGuide !== null">
                        <div class="col-2">{{ oneHotValue.name }}</div>
                        <div class="col-2 text-right">{{ oneHotValue.percentage | number : 3 }}%</div>
                        <div class="col">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                    ng-class="oneHotValue.isMax ? 'bg-success' : 'bg-info'"
                                    ng-style="oneHotValue.cssWidth" aria-valuenow="{{ oneHotValue.percentage }}"
                                    aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Loading Data Failed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Make sure the server is on.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Quit</button>
                <button type="button" class="btn btn-primary" ng-click="retry()">Retry</button>
            </div>
        </div>
    </div>
</div>
