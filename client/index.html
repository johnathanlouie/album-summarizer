<!DOCTYPE html>
<html lang="en">

<head>

    <title>Album Summarizer - Photo Album Organizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net http://localhost:* data:">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4-extensions.css">
    <link rel="stylesheet" href="styles.css">

    <script>window.jQuery = window.$ = require('jquery');</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="app.module.js" type="module"></script>

</head>

<body ng-app="app" ng-controller="appCtrl">

    <ng-view ng-hide="!isMain()"></ng-view>

    <image-viewer ng-show="isImage()"></image-viewer>

    <error-modal></error-modal>

    <loading-modal></loading-modal>

</body>

</html>
