<div class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" id="loadingModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="text-center">
            <h1 class="mb-5 display-1 text-white">{{ status }}</h1>
            <div class="spinner-border text-white" role="status" style="height: 25vh; width: 25vh;">
                <span class="sr-only">{{ status }}</span>
            </div>
            <h1 class="mt-5 text-white text-monospace">{{ timeElapsed() | number : 2 }} s</h1>
        </div>
    </div>
</div>
