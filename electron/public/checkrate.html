        <div class="container-fluid">
            <form class="mb-3">
                <div class="form-row align-items-center">

                    <div class="col-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Image URLs</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file1">
                                <label class="custom-file-label" for="file1">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">True Value</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2">
                                <label class="custom-file-label" for="file2">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Predicted Value</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file3">
                                <label class="custom-file-label" for="file3">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-1">
                        <button class="btn btn-primary" id="loadButton">Load</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Image</th>
                        <th>True Value</th>
                        <th>Predicted Value</th>
                    </tr>
                </thead>
                <tbody id="table1"></tbody>
            </table>
        </div>

        <script>
            for (let i of ["file1", "file2", "file3"]) {
                $(`#${i}`).change(function () {
                    let filename = $(`#${i}`).prop("files")[0].name;
                    $(`label[for="${i}"]`).text(filename);
                });
            }

            class Data {
                constructor() {
                    this.images = null;
                    this.rating1 = null;
                    this.rating2 = null;
                }

                onLoad() {
                    if (this.images === null || this.rating1 === null || this.rating2 === null) {
                    } else if (this.images.length !== this.rating1.length || this.rating1.length !== this.rating2.length) {
                        alert("Number of entries mismatch.");
                    } else {
                        let entries = [];
                        for (let i in this.images) {
                            entries.push({
                                img: this.images[i],
                                truth: this.rating1[i],
                                pred: this.rating2[i]
                            });
                        }
                        entries.sort((a, b) => b.pred - a.pred);
                        for (let i of entries) {
                            let tr = $("<tr>").appendTo("#table1");
                            let td1 = $("<td>").appendTo(tr);
                            let td2 = $("<td>").text(i.pred).appendTo(tr);
                            let td3 = $("<td>").text(i.truth).appendTo(tr);
                            let img = $("<img>").attr("src", i.img).addClass("rate-thumbnail").appendTo(td1);
                        }
                    }
                }
            }

            function readFile(fileId, callback) {
                let f = $(fileId).prop("files")[0];
                let fr = new FileReader();
                fr.onload = callback;
                fr.readAsText(f);
            }

            $("#loadButton").click(function (e1) {
                e1.preventDefault();
                var data = new Data();
                $("#table1").empty();
                readFile("#file1", function (e2) {
                    data.images = e2.target.result.split("\n");
                    data.onLoad();
                });
                readFile("#file2", function (e2) {
                    data.rating1 = e2.target.result.split("\n");
                    data.onLoad();
                });
                readFile("#file3", function (e2) {
                    data.rating2 = e2.target.result.split("\n");
                    data.onLoad();
                });
            });
        </script>

    </body>
