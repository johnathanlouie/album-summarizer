        <div class="container-fluid">
            <img id="img1">
            <span id="classification"></span>

            <button id="nextButton">Next</button>
            <br>
            <input type="file" id="file1">
            <input type="file" id="file2">
            <br>
            <button id="sendButton">Submit</button>
        </div>

        <script>
            const DICT = {
                1: "environment",
                2: "people",
                3: "object",
                4: "hybrid",
                5: "animal",
                6: "food"
            };

            class Data {
                constructor() {
                    this.images = null;
                    this.classifications = null;
                }

                reset() {
                    this.images = null;
                    this.classifications = null;
                    $("#img1").attr("src", "");
                    $("#classification").text("");
                }

                next() {
                    let i = Math.round(Math.random() * (this.images.length - 1));
                    $("#img1").attr("src", this.images[i]);
                    $("#classification").text(DICT[Number(this.classifications[i])]);
                }

                onLoad() {
                    if (this.images === null || this.classifications === null) {
                    } else if (this.images.length !== this.classifications.length) {
                        throw "Number of entries mismatch.";
                    } else {
                        this.next();
                    }
                }
            }

            var data = new Data();

            function readFile(fileId, callback) {
                let f = $(fileId).prop("files")[0];
                let fr = new FileReader();
                fr.onload = callback;
                fr.readAsText(f);
            }

            $("#sendButton").click(function () {
                data.reset();
                readFile("#file1", function (e) {
                    data.images = e.target.result.split("\n");
                    data.onLoad();
                });
                readFile("#file2", function (e) {
                    data.classifications = e.target.result.split("\n");
                    data.onLoad();
                });
            });

            $("#nextButton").click(function () {
                data.next();
            });
        </script>
