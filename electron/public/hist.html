        <div class="container-fluid">
            <p id="p1"></p>
            <input type="file" id="file1">
            <input type="file" id="file2" onchange="s()">

            <button onclick="s()">submit</button>

        <script>
            var a = null;
            var fr = null;
            var url = null;
            var cluster = null;
            var isReady = 0;
            var map = new Map();

            function load1(e) {
                url = e.target.result;
                url = url.split("\n");
                isReady++;
                go();
            }

            function load2(e) {
                cluster = e.target.result;
                cluster = cluster.split("\n");
                isReady++;
                go();
            }

            function upsert(index, value) {
                var arr = map.get(index);
                if (!arr) {
                    arr = [];
                    map.set(index, arr);
                }
                arr.push(value);
            }

            function go() {
                if (isReady === 2) {
                    for (let i = 0; i < url.length; i++) {
                        var v = url[i];
                        var k = cluster[i];
                        upsert(k, v);
                    }
                    drawClusters();
                }
            }

            function drawClusters() {
                for (let i of map.entries()) {
                    var clusterId = i[0];
                    var u = i[1];
                    $("<h1>").text("============================================" + clusterId + "=================================================").appendTo("#p1");
                    var newP = $("<p>").appendTo("#p1");
                    for (let j of u) {
                        $("<img>").attr("src", j).css('border', '1px pink solid').appendTo(newP);
                    }
                }
            }

            function next() {
                var i = Math.random() * (url.length - 1);
                i = Math.round(i);
                var u = url[i];
                var r = rating[i];
                document.getElementById("img1").src = u;
                document.getElementById("span1").innerText = ewr(Number(r));
            }

            function ewr(a) {
                switch (a) {
                    case 1:
                        return "environment";
                    case 2:
                        return "people";
                    case 3:
                        return "object";
                    case 4:
                        return "hybrid";
                    case 5:
                        return "animal";
                    case 6:
                        return "food";
                    default:
                        return "no idea";
                }
            }

            function asd(fid, cb) {
                a = document.getElementById(fid).files[0];
                fr = new FileReader();
                fr.onload = cb;
                fr.readAsText(a);
            }
            function s() {
                $("#p1").empty();
                a = null;
                fr = null;
                url = null;
                cluster = null;
                isReady = 0;
                map = new Map();
                asd("file1", load1);
                asd("file2", load2);
            }
        </script>
