<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Album Summarizer - Photo Album Organizer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
        <script>
            const fs = require('fs');
            const fileUrl = require('file-url');
            const path = require('path');
            const os = require('os');
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <style>
            .thumbnail-xl {
                width: 300px !important;
            }
        </style>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="viewCtrl">

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow mb-3 sticky-top">
                <form class="form-inline mr-auto" ng-submit="go()">
                    <button class="btn btn-outline-light mr-2" type="button" ng-click="goHome()">
                        <svg class="bi bi-house-fill" width="1rem" height="1rem" fill="currentColor"><use xlink:href="bootstrap-icons.svg#house-fill"/></svg>
                    </button>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter address" size="100" ng-model="cwd">
                        <div class="input-group-append">
                            <input class="btn btn-primary" type="submit" value="Go">
                        </div>
                    </div>
                </form>
                <a class="btn btn-outline-light" href="menu.html">
                    <svg class="bi bi-list" width="1rem" height="1rem" fill="currentColor"><use xlink:href="bootstrap-icons.svg#list"/></svg>
                </a>
            </nav>

            <div class="container-fluid">

                <div class="alert alert-danger ng-hide" id="alertMissingDir" role="alert" ng-show="isCwdMissing">
                    <h4 class="alert-heading">Directory not found!</h4>
                    <p>The directory (also known as folder) was not found at the address. Check the spelling of the address or navigate by clicking on the folder icons.</p>
                    <hr>
                    <p class="mb-0">The directory may not exist or you do not have permission to access it.</p>
                </div>

                <div class="d-flex justify-content-around flex-wrap align-items-center">
                    <img class="thumbnail-xl img-thumbnail" ng-repeat="image in photos" src="{{image}}">
                </div>

            </div>

        </div>

        <script>
            class DirEntWrapper {

                constructor(o, cwd) {
                    this.o = o;
                    this.cwd = cwd;
                }

                get name() {
                    return this.o.name;
                }

                get fileUri() {
                    return fileUrl(path.resolve(this.cwd, this.o.name));
                }

                isImage() {
                    const validExt = ['.jpeg', '.jpg', '.png', '.gif', '.bmp', '.apng', '.avif'];
                    var ext = path.extname(this.o.name).toLowerCase();
                    return validExt.some(e => e === ext);
                }

                isFile() {
                    return this.o.isFile();
                }

                isDirectory() {
                    return this.o.isDirectory();
                }

            }

            class DirEntArrayWrapper {

                constructor(o, cwd) {
                    this.o = o;
                    this.cwd = cwd;
                }

                static fromUnwrapped(o, cwd) {
                    return new DirEntArrayWrapper(o.map(e => new DirEntWrapper(e, cwd)));
                }

                get directories() {
                    return new DirEntArrayWrapper(this.o.filter(e => e.isDirectory()));
                }

                get files() {
                    return new DirEntArrayWrapper(this.o.filter(e => e.isFile()));
                }

                get images() {
                    return new DirEntArrayWrapper(this.o.filter(e => e.isImage()));
                }

                get names() {
                    return this.o.map(e => e.name);
                }

                get fileUris() {
                    return this.o.map(e => e.fileUri);
                }

            }

            function viewCtrl($scope, $http) {
                const homeDir = path.resolve(os.homedir(), 'Pictures');

                $scope.go = function () {
                    $scope.isCwdMissing = false;
                    $scope.photos = [];
                    var cwd = $scope.cwd;
                    fs.readdir(cwd, {withFileTypes: true}, (err, dirEnts) => {
                        if (err) {
                            $scope.isCwdMissing = true;
                            $scope.$apply();
                        } else {
                            var dir = DirEntArrayWrapper.fromUnwrapped(dirEnts, cwd);
                            var x = dir.images;
                            var v = x.fileUris;
                            $scope.photos = v;
                            $scope.$apply();
                        }
                    });
                };

                $scope.goHome = function () {
                    $scope.cwd = homeDir;
                    $scope.go();
                };

                $scope.cwd = homeDir;
                $scope.go();
            }

            var app = angular.module('myApp', []);
            app.controller('viewCtrl', viewCtrl);
        </script>

    </body>
</html>
