<!DOCTYPE html>
<html lang="en">

<head>
    <title>Album Summarizer - Photo Album Organizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-extension.css">
    <script>
        const fs = require('fs');
        const fileUrl = require('file-url');
        const path = require('path');
        const os = require('os');
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <style>
        .thumbnail-xl img {
            width: 300px !important;
        }

        .thumbnail-xl p {
            width: 300px !important;
        }

        .icon-lg svg {
            width: 100px !important;
            height: 100px !important;
        }

        .icon-lg p {
            width: 100px !important;
        }
    </style>
</head>

<body ng-app="app" ng-controller="viewCtrl">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow mb-3 sticky-top">
        <form class="form-inline mr-auto" ng-submit="submit()">
            <button class="btn btn-icon-light mr-2" type="button" ng-click="goBack()" ng-disabled="isHistoryEmpty()">
                <svg class="bi bi-arrow-left" width="1rem" height="1rem" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#arrow-left" />
                </svg>
            </button>
            <button class="btn btn-icon-light mr-2" type="button" ng-click="goForward()" ng-disabled="isFutureEmpty()">
                <svg class="bi bi-arrow-right" width="1rem" height="1rem" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#arrow-right" />
                </svg>
            </button>
            <button class="btn btn-icon-light mr-2" type="button" ng-click="goParent()">
                <svg class="bi bi-arrow-90deg-up" width="1rem" height="1rem" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#arrow-90deg-up" />
                </svg>
            </button>
            <button class="btn btn-icon-light mr-2" type="button" ng-click="goHome()">
                <svg class="bi bi-house-fill" width="1rem" height="1rem" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#house-fill" />
                </svg>
            </button>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter address" size="100" ng-model="cwd">
                <div class="input-group-append">
                    <button class="btn btn-primary mr-2" type="button" ng-click="refresh()">
                        <svg class="bi bi-arrow-clockwise" width="1rem" height="1rem" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#arrow-clockwise" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        <a class="btn btn-icon-light" href="menu.html">
            <svg class="bi bi-list" width="1rem" height="1rem" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#list" />
            </svg>
        </a>
    </nav>

    <div class="container-fluid">

        <div class="alert alert-danger ng-hide" role="alert" ng-show="isCwdMissing">
            <h4 class="alert-heading">Directory not found!</h4>
            <p>The directory (also known as folder) was not found at the address. Check the spelling of the address
                or navigate by clicking on the folder icons.</p>
            <hr>
            <p class="mb-0">The directory may not exist or you do not have permission to access it.</p>
        </div>

        <div ng-hide="isCwdMissing">

            <div class="alert alert-info ng-hide" role="alert" ng-hide="dir.hasDirectories()">
                <h4 class="alert-heading">No subdirectories!</h4>
            </div>

            <div class="d-flex justify-content-start flex-wrap align-items-start">
                <button class="btn btn-icon-dark icon-lg" ng-repeat="d in dir.directories"
                    ng-click="goTo(d.absolutePath)">
                    <svg class="bi bi-folder" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#folder" />
                    </svg>
                    <p class="mb-0 text-break text-center">{{ d.name }}</p>
                </button>
            </div>

            <hr>

            <div class="alert alert-info ng-hide" role="alert" ng-hide="dir.hasImages()">
                <h4 class="alert-heading">No images here!</h4>
            </div>

            <div class="d-flex justify-content-around flex-wrap align-items-end">
                <button class="btn btn-icon-dark thumbnail-xl" ng-repeat="image in dir.images">
                    <img class="img-thumbnail" src="{{ image.fileUri }}">
                    <p class="mb-0 text-break text-center">{{ image.name }}</p>
                </button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
