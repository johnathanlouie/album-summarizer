<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Album Summarizer - Photo Album Organizer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
        <script>
            const fs = require('fs');
            const fileUrl = require('file-url');
            const path = require('path');
            const os = require('os');
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <style>
            .btn-icon-light {
                color: #f8f9fa;
                border-color: transparent;
            }

            .btn-icon-light:not(:disabled):not(.disabled).active:focus, .btn-icon-light:not(:disabled):not(.disabled):active:focus, .show>.btn-icon-light.dropdown-toggle:focus {
                box-shadow: 0 0 0 0.2rem rgba(248,249,250,.5);
            }

            .btn-icon-light:not(:disabled):not(.disabled).active, .btn-icon-light:not(:disabled):not(.disabled):active, .show>.btn-icon-light.dropdown-toggle {
                color: #212529;
                background-color: #f8f9fa;
                border-color: #f8f9fa;
            }

            .btn-icon-light.focus, .btn-icon-light:focus {
                box-shadow: 0 0 0 0.2rem rgba(248,249,250,.5);
            }

            .btn-icon-light:hover {
                color: #212529;
                background-color: #f8f9fa;
                border-color: #f8f9fa;
            }

            .thumbnail-xl {
                width: 300px !important;
            }
        </style>
    </head>

    <body>

        <div ng-app="app" ng-controller="viewCtrl">

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow mb-3 sticky-top">
                <form class="form-inline mr-auto" ng-submit="go()">
                    <button class="btn btn-icon-light mr-2" type="button" ng-click="goHome()">
                        <svg class="bi bi-house-fill" width="1rem" height="1rem" fill="currentColor"><use xlink:href="bootstrap-icons.svg#house-fill"/></svg>
                    </button>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter address" size="100" ng-model="cwd">
                        <div class="input-group-append">
                            <input class="btn btn-primary" type="submit" value="Go">
                        </div>
                    </div>
                </form>
                <a class="btn btn-icon-light" href="menu.html">
                    <svg class="bi bi-list" width="1rem" height="1rem" fill="currentColor"><use xlink:href="bootstrap-icons.svg#list"/></svg>
                </a>
            </nav>

            <div class="container-fluid">

                <div class="alert alert-danger ng-hide" id="alertMissingDir" role="alert" ng-show="isCwdMissing">
                    <h4 class="alert-heading">Directory not found!</h4>
                    <p>The directory (also known as folder) was not found at the address. Check the spelling of the address or navigate by clicking on the folder icons.</p>
                    <hr>
                    <p class="mb-0">The directory may not exist or you do not have permission to access it.</p>
                </div>

                <div class="d-flex justify-content-around flex-wrap align-items-center">
                    <img class="thumbnail-xl img-thumbnail" ng-repeat="image in photos" src="{{image}}">
                </div>

            </div>

        </div>

        <script src="app.js"></script>

    </body>
</html>
