<devtools-navbar></devtools-navbar>

<div class="container-fluid">

    <div class="form-row mb-2">
        <div class="col">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    ng-style="progressBar.style()">{{ progressBar.current() }} / {{ progressBar.total() }}</div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Model</th>
                <th scope="col">Status</th>
                <th scope="col">Training</th>
                <th scope="col">Validation</th>
                <th scope="col">Test</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eval in evaluations | filter : {status: 'TrainingStatus.COMPLETE'} | orderBy : 'test.accuracy' : true">
                <td>
                    <pre>{{ eval.model | json }}</pre>
                </td>
                <td>
                    <pre>{{ eval.status }}</pre>
                </td>
                <td>
                    <pre>{{ eval.training | json }}</pre>
                </td>
                <td>
                    <pre>{{ eval.validation | json }}</pre>
                </td>
                <td>
                    <pre>{{ eval.test | json }}</pre>
                </td>
            </tr>
        </tbody>
    </table>

</div>
