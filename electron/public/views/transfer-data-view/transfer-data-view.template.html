<devtools-navbar></devtools-navbar>

<div class="container">

    <h2>Import CSV File</h2>

    <form class="mb-2" ng-submit="load()">
        <div class="form-row">
            <div class="custom-file col">
                <input class="custom-file-input" file-input="file1" type="file" id="csvInput">
                <label class="custom-file-label" for="csvInput">{{ file1[0].name || 'Choose file' }}</label>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Import</button>
            </div>
        </div>
    </form>

    <h2>Export to CSV File</h2>

    <form class="mb-2" ng-submit="export()">
        <div class="form-row">
            <div class="col">
                <input class="form-control" ng-model="exportPath" type="text" placeholder="Filepath" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Export</button>
            </div>
        </div>
    </form>

    <h2>MongoDB</h2>

    <form class="mb-2" ng-submit="download()">
        <div class="form-row">
            <div class="col mb-2">
                <select class="custom-select" ng-model="collectionPull">
                    <option ng-repeat="c in collections">{{ c }}</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Pull</button>
            </div>
        </div>
    </form>

    <form class="mb-2" ng-submit="upload()">
        <div class="form-row">
            <div class="col">
                <input class="form-control" ng-model="collectionPush" type="text" placeholder="Collection" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Push</button>
            </div>
        </div>
    </form>

    <h2>Data</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Rating</th>
                <th scope="col">Class</th>
                <th scope="col">Labeled</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doc in data">
                <th scope="row">{{ doc._id }}</th>
                <td>{{ doc.image }}</td>
                <td>{{ doc.rating }}</td>
                <td>{{ doc.class }}</td>
                <td>{{ doc.isLabeled }}</td>
            </tr>
        </tbody>
    </table>

</div>
