<devtools-navbar></devtools-navbar>

<div class="container-fluid row align-items-center">

    <div class="col text-center">
        <img class="img-thumbnail" ng-src="{{ image }}" alt="Preview Image">
    </div>

    <form class="col" ng-submit="submit($event)">

        <h1>Category</h1>

        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a1" name="category"
                value="environment">
            <label class="form-check-label" for="a1">1 environment</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a2" name="category" value="people">
            <label class="form-check-label" for="a2">2 people</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a3" name="category" value="object">
            <label class="form-check-label" for="a3">3 object</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a4" name="category" value="hybrid">
            <label class="form-check-label" for="a4">4 hybrid</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a5" name="category" value="animal">
            <label class="form-check-label" for="a5">5 animal</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" ng-model="category" type="radio" id="a6" name="category" value="food">
            <label class="form-check-label" for="a6">6 food</label>
        </div>

        <h1 class="mt-3">Rating</h1>

        <div class="row align-items-center">
            <div class="col-4">
                <input class="custom-range" ng-model="rating" type="range" min="1" max="3" step="1">
            </div>
            <p class="col">{{ ratingText() }}</p>
        </div>

        <h1 class="mt-3">Database Information</h1>

        <div class="form-group row">
            <label for="photourl" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" ng-model="image" type="text" readonly id="photourl">
            </div>
        </div>
        <div class="form-group row">
            <label for="photoid" class="col-sm-2 col-form-label">Image ID</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" ng-model="id" type="text" readonly id="photoid">
            </div>
        </div>

        <input class="btn btn-primary" type="submit">

    </form>

</div>
